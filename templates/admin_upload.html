<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رفع ملفات الأسئلة</title>
</head>
<body>
  <h2>📂 رفع ملف Word يحتوي على الأسئلة</h2>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".docx" required>
    <button type="submit">رفع</button>
  </form>
</body>
</html>
